apply plugin: 'com.android.library'
def config = rootProject.ext //配置
def librarys = config.dependencies //
android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion
    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        consumerProguardFiles "proguard-rules.pro"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    sourceSets {
        main {
            res.srcDirs = [
                    'src/main/res',
                    'src/main/res/layouts/chatroom',
                    'src/main/res/layouts/pagemenu',
                    'src/main/res/layouts/interact',
                    'src/main/res/layouts/linkmic',
                    'src/main/res/layouts/player',
                    'src/main/res/layouts/ppt',
                    'src/main/res/layouts/liveroom'
            ]
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':commonlibs:common:libutils')
    api project(':commonlibs:zhibopolyv:polyvLiveCommonModul')
}