apply plugin: 'com.android.library'
def config = rootProject.ext //
def librarys = config.dependencies //

android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion
    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        multiDexEnabled true
        //添加如下配置就OK了
//        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
    }

    flavorDimensions "keep"
    productFlavors {
        bxnt_nation {
            dimension "keep"
        }
        bxny_nation {
            dimension "keep"
        }
        bxn_nation {
            dimension "keep"
        }
    }

    libraryVariants.all { variant ->
        variant.outputs.all {
//            outputFileName = "${variant.name}-${variant.versionName}.apk"
            outputFileName = "${project.name}_${variant.flavorName}.aar"
        }
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation librarys.blankj
//    implementation project(':commonlibs:acommon:libutils')
//    api project(':commonlibs:acommon:libmvp')
